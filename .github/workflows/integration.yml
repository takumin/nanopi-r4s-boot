name: CI
on:
  push:
    branches:
    - 'main'
permissions:
  contents: read
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: Install Packages
      run: sudo make require
    - name: Build
      run: make
